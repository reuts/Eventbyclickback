version: "3.8"

services:
  strapi:
    image: ghcr.io/avi-adam/strapi:1.0.0
    container_name: strapi-app
    restart: always
    env_file:
      - .env
    ports:
      - "1337:1337"
    networks:
      - strapi_net
      - postgres_default

networks:
  strapi_net:
  postgres_default:
    external: true
